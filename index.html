<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="mainStyle.css">
    <title>SignUp </title>
</head>

<body>
    <div class="form">
        <h2>Sign Up</h2>
        <form>
            <i class="fa-solid fa-user"></i><input type="text" placeholder="Name*" required>
            <i class="fa-solid fa-envelope-open"></i><input type="email" placeholder="Email*" required>
            <i class="fa-solid fa-lock"></i><input type="password" placeholder="Password*" required>
            <i class="fa-solid fa-lock"></i><input type="password" placeholder="Confirm Password*" required>
            <input type="submit" value="Sign Up" placeholder="Sign Up">
        </form>
        <div class="login">
            <p>Have Account? <span><a href="#">LogIn Here</a></span></p>
        </div>
        <div class="dividor">  </div>

        <div class="register">
            <p>Or Register With</p>
        </div>

        <div class="social-media">
            <a><i class="fa-brands fa-facebook-f"></i></a>
            <a><i class="fa-brands fa-twitter"></i></a>
            <a><i class="fa-brands fa-google-plus-g"></i></a>
        </div>
    </div>
</body>

</html>
